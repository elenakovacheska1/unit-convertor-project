<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container" id="container-setup">
      <h1 id="title">Metric / Imperial Unit Conversion</h1>
      <input type="text" placeholder="20" value="20" id="number-input" />
      <button id="convert-btn">Convert</button>
    </div>
    <div class="container" id="container-metrics">
      <div class="cont" id="container-length">
        <h2 class="cont-title">Length (Meter/Feet)</h2>
        <p class="cont-result" id="result-length"></p>
      </div>
      <div class="cont" id="container-volume">
        <h2 class="cont-title">Volume (Liters/Gallons)</h2>
        <p class="cont-result" id="result-volume"></p>
      </div>
      <div class="cont" id="container-mass">
        <h2 class="cont-title">Mass (Kilograms/Pounds)</h2>
        <p class="cont-result" id="result-mass"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
